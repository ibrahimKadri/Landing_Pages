<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class="container">
        <div class="content">
            <h3 class="title">
                we are coming soon
            </h3>

            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur animi voluptate veniam possimus consequuntur quis soluta est consequatur assumenda in nam doloremque ratione, sapiente id accusantium quas sunt sit deserunt!
            </p>

            <div class="count-down">
                <div class="box">
                    <h3 id="day">00</h3>
                    <span>day</span>
                </div>

                <div class="box">
                    <h3 id="hour">00</h3>
                    <span>hour</span>
                </div>

                <div class="box">
                    <h3 id="minute">00</h3>
                    <span>minute</span>
                </div>

                <div class="box">
                    <h3 id="second">00</h3>
                    <span>second</span>
                </div>
            </div>
            <a href="#" class="btn">notify me</a>
        </div>
        <div class="image">
            <img src="Create-bro.svg" alt="">
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
